<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./app.js" defer></script> -->
    <!-- <link rel="stylesheet" href="../styles.scss"> -->
    <title>Custom Wordle</title>
</head>
<body>

    <h1>Custom Wordle</h1>

    <div class="game-options">
        <label for="number-of-letters"># of letters:</label>
        <select name="number-of-letters" class="number-of-letters">
            <option disabled selected>Select</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <br>
        <label for="number-of-guesses"># of guesses:</label>
        <select name="number-of-guesses" class="number-of-guesses">
            <option disabled selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <label for="hard-mode">Hard Mode</label>
        <input type="checkbox" name="hard-mode">
        <p>Difficulty</p>
        <button class="play-button">Play</button>
    </div>

    <div class="game-container" hidden>
        <div class="play-area">

        </div>
        <div id="keyboard">
            <div class="row">
                <button class="keyboard__button keyboard__button--letter" data-key="q">q</button>
                <button class="keyboard__button keyboard__button--letter" data-key="w">w</button>
                <button class="keyboard__button keyboard__button--letter" data-key="e">e</button>
                <button class="keyboard__button keyboard__button--letter" data-key="r">r</button>
                <button class="keyboard__button keyboard__button--letter" data-key="t">t</button>
                <button class="keyboard__button keyboard__button--letter" data-key="y">y</button>
                <button class="keyboard__button keyboard__button--letter" data-key="u">u</button>
                <button class="keyboard__button keyboard__button--letter" data-key="i">i</button>
                <button class="keyboard__button keyboard__button--letter" data-key="o">o</button>
                <button class="keyboard__button keyboard__button--letter" data-key="p">p</button>
              </div>
              <div class="row">
                  <div class="spacer half"></div>
                  <button class="keyboard__button keyboard__button--letter" data-key="a">a</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="s">s</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="d">d</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="f">f</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="g">g</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="h">h</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="j">j</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="k">k</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="l">l</button>
                  <div class="spacer half"></div>
              </div>
              <div class="row">
                  <button data-key="↵" class="one-and-a-half keyboard__button keyboard__button--enter">enter</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="z">z</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="x">x</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="c">c</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="v">v</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="b">b</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="n">n</button>
                  <button class="keyboard__button keyboard__button--letter" data-key="m">m</button>
                  <button data-key="←" class="one-and-a-half keyboard__button keyboard__button--delete">
                  <game-icon icon="backspace"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg></game-icon></button>
              </div>
          </div>
    </div>

</body>
</html>
