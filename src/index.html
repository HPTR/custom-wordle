    <title>Custom Wordle</title>

<body>

    <h1>Custom Wordle</h1>

    <div class="game-options">
        <label for="number-of-letters"># of letters:</label>
        <select name="number-of-letters">
            <option disabled selected>Select</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <br>
        <label for="number-of-letters"># of guesses:</label>
        <select name="number-of-letters">
            <option disabled selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <label for="hard-mode">Hard Mode</label>
        <input type="checkbox" name="hard-mode">
        <p>Difficulty</p>
        <button class="play-button">Play</button>
    </div>

    <div class="game-container" hidden>
        <p>heloooo</p>
    </div>
