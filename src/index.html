<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./app.js" defer></script> -->
    <!-- <link rel="stylesheet" href="../styles.scss"> -->
    <title>Custom Wordle</title>
</head>
<body>

    <h1>Custom Wordle</h1>

    <div class="game-options-container">
        <div class="game-options">
            <p>Welcome to Custom Wordle! Choose the amount of letters and guesses you would like, then click play to start!</p>
            <div class="game-options__option-container">
                <label class="game-options__label" for="number-of-letters"># of letters:</label>
                <select class="game-options__select game-options__select--number-of-letters" name="number-of-letters">
                    <option disabled selected>Select</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="game-options__option-container">
                <label class="game-options__label" for="number-of-guesses"># of guesses:</label>
                <select class="game-options__select game-options__select--number-of-guesses" name="number-of-guesses">
                    <option disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <!-- <div class="game-options__option-container">
                <label class="game-options__label" for="hard-mode">Hard Mode</label>
                <input type="checkbox" name="hard-mode">
            </div>
            <div class="game-options__option-container">
                <p>Difficulty</p>
                <div></div>
            </div> -->
            <button class="game-options__play-button">Play</button>
        </div>
    </div>

    <div class="game-container" hidden>
        <div class="play-area">

        </div>
        <div class="keyboard">
            <div class="keyboard__row">
                <button class="keyboard__button keyboard__button--letter q">q</button>
                <button class="keyboard__button keyboard__button--letter w">w</button>
                <button class="keyboard__button keyboard__button--letter e">e</button>
                <button class="keyboard__button keyboard__button--letter r">r</button>
                <button class="keyboard__button keyboard__button--letter t">t</button>
                <button class="keyboard__button keyboard__button--letter y">y</button>
                <button class="keyboard__button keyboard__button--letter u">u</button>
                <button class="keyboard__button keyboard__button--letter i">i</button>
                <button class="keyboard__button keyboard__button--letter o">o</button>
                <button class="keyboard__button keyboard__button--letter p">p</button>
              </div>
              <div class="keyboard__row">
                  <div class="keyboard__spacer--half"></div>
                  <button class="keyboard__button keyboard__button--letter a">a</button>
                  <button class="keyboard__button keyboard__button--letter s">s</button>
                  <button class="keyboard__button keyboard__button--letter d">d</button>
                  <button class="keyboard__button keyboard__button--letter f">f</button>
                  <button class="keyboard__button keyboard__button--letter g">g</button>
                  <button class="keyboard__button keyboard__button--letter h">h</button>
                  <button class="keyboard__button keyboard__button--letter j">j</button>
                  <button class="keyboard__button keyboard__button--letter k">k</button>
                  <button class="keyboard__button keyboard__button--letter l">l</button>
                  <div class="keyboard__spacer--half"></div>
              </div>
              <div class="keyboard__row">
                  <button class="keyboard__spacer--one-and-a-half keyboard__button keyboard__button--enter">enter</button>
                  <button class="keyboard__button keyboard__button--letter z">z</button>
                  <button class="keyboard__button keyboard__button--letter x">x</button>
                  <button class="keyboard__button keyboard__button--letter c">c</button>
                  <button class="keyboard__button keyboard__button--letter v">v</button>
                  <button class="keyboard__button keyboard__button--letter b">b</button>
                  <button class="keyboard__button keyboard__button--letter n">n</button>
                  <button class="keyboard__button keyboard__button--letter m">m</button>
                  <button class="keyboard__spacer--one-and-a-half keyboard__button keyboard__button--delete">
                  <game-icon icon="backspace"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg></game-icon></button>
              </div>
          </div>
    </div>

    <div class="endgame-container" hidden>
        <h2 class="endgame-container__status"></h2>
        <div class="endgame-container__answer"></div>
        <button class="endgame-container__replay">Play again</button>
        <button class="endgame-container__settings">Change Settings</button>
    </div>

</body>
</html>
